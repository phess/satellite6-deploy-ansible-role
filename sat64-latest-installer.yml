---

- roles:
   - sat6-installer
  vars:
    satellite_version_xy: "6.4"
    satellite_hostname: WHAT HOSTNAME SHOULD I HAVE?
    rhsm:
      username: "my-wonderful-username"
      password: "my-awesome-password"
      # Use a regex for the pool. The regex will match the subscription name.
      # e.g. ".*Satellite.*" if you have a subscription named "something something Satellite something"
      pool: ".*Satellite.*"
  hosts:
    - MY-NEW-SATELLITE-HOST
